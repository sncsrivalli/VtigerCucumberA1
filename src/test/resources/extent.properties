# base folder to store extent reports
basefolder.name=test-output/ExtentReports
basefolder.datetimepattern=d-MM-yy HH-mm-ss

# start spark reporter and specify the path to store spark report
extent.reporter.spark.start=true
extent.reporter.spark.out=Spark/spark.html

# setting screenshot path to extent reports
screenshot.dir=screenshots/
screenshot.rel.path=../screenshots/